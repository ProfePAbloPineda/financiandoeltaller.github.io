<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taller de Robótica Inclusiva</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    header {
      background-color: #005f73;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery figure {
      position: relative;
      margin: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .gallery img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery figure:hover img {
      transform: scale(1.03);
    }

    .gallery figcaption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 0.6rem;
      font-size: 0.95rem;
      text-align: center;
      box-sizing: border-box;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e0e0e0;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Taller de Robótica Inclusiva</h1>
    <p>Una mirada en imágenes a nuestra trayectoria</p>
  </header>

  <section class="gallery">
    <figure>
      <img src="1.jpg" alt="Foto 1">
      <figcaption>Inauguración del taller en 2023</figcaption>
    </figure>
    <figure>
      <img src="2.jpg" alt="Foto 2">
      <figcaption>Participación de estudiantes en una actividad práctica</figcaption>
    </figure>
    <figure>
      <img src="3.jpeg" alt="Foto 3">
      <figcaption>En Turquia, esperando la competencia</figcaption>
    </figure>
    <figure>
      <img src="4.jpeg" alt="Foto 4">
      <figcaption>1er lugar final nacional WRO chile</figcaption>
    </figure>
    <figure>
      <img src="5.jpeg" alt="Foto 5">
      <figcaption>Apertura oficial año escolar 2025 </figcaption>
    </figure>
    <figure>
      <img src="6.jpeg" alt="Foto 6">
      <figcaption>Presidente Gabriel Boric inicio año escolar 2025</figcaption>
    </figure>
    <figure>
      <img src="7.jpeg" alt="Foto 7">
      <figcaption>Demostración en feria tecnológica</figcaption>
    </figure>
    <figure>
      <img src="8.jpeg" alt="Foto 8">
      <figcaption>Clase sobre programación por bloques</figcaption>
    </figure>
    <figure>
      <img src="9.jpeg" alt="Foto 9">
      <figcaption>Aplicaciones prácticas de robótica en la vida cotidiana</figcaption>
    </figure>
    <figure>
      <img src="10.jpeg" alt="Foto 10">

    </figure>
    <figure>
      <img src="11.jpeg" alt="Foto 11">

    <figure>

     <figure>

    </figure>
     <figure>

  </section>

  <footer>

</body>
</html>
